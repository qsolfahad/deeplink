<!DOCTYPE html>
<html>
  <head>
    <title>Bank Payment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://test-bankalfalah.gateway.mastercard.com/static/checkout/checkout.min.js"></script>
    <style>
      html, body {
        height: 100%;
      }
      body {
        background: #f7f7f7;
        color: #222;
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        padding: 2.5rem 2rem;
        max-width: 400px;
        width: 90%;
        text-align: center;
        box-sizing: border-box;
        word-break: break-word;
      }
      .logo {
        font-size: 2rem;
        font-weight: bold;
        color: #78de78;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
      }
      .loader {
        border: 6px solid #f7f7f7;
        border-top: 6px solid #78de78;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
      }
      .error {
        color: #d32f2f;
        font-size: 1.2rem;
        margin-top: 1rem;
        word-break: break-word;
      }
      .success {
        color: #2e7d32;
        font-size: 1.2rem;
        margin-top: 1rem;
      }
      .gap {
        margin: 1.5rem 0;
        background: #f7f7f7;
        height: 2px;
        border: none;
      }
      .btn {
        margin-top: 2rem;
        background: #78de78;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0.7rem 2rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #5fc95f;
      }
      @media (max-width: 600px) {
        html, body {
          height: auto;
        }
        body {
          min-height: 100vh;
          min-height: 100dvh;
          padding: 0;
          display: block;
        }
        .container {
          padding: 1.2rem 0.5rem;
          max-width: 90vw;
          margin: 2vh auto;
          border-radius: 10px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.06);
          width: 90vw;
        }
        .logo {
          font-size: 1.4rem;
        }
        .error {
          font-size: 1rem;
          word-break: break-word;
        }
        .btn {
          width: 100%;
          font-size: 1rem;
        }
      }
    </style>
    <script type="text/javascript">
      // Helper to get query param
      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      async function initializeCheckout() {
        const loaderDiv = document.getElementById("loader");
        try {
          const token = getQueryParam("token");
          if (!token) {
            alert("Missing token in URL");
            loaderDiv.innerHTML = `
              <div class="container">
                <div class="logo">Bank Payment</div>
                <div class="error">Missing payment token.<br>Please start your payment from the app.</div>
              </div>
            `;
            return;
          }
          loaderDiv.innerHTML = `
            <div class="container">
              <div class="logo">Bank Payment</div>
              <div class="loader"></div>
              <div>Loading, please wait...</div>
            </div>
          `;
          // const response = await fetch("https://deeplink-drab.vercel.app/create-session", {
          const response = await fetch("http://localhost:3000/create-session", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ token })
          });
          const data = await response.json();

          if (!data.session || !data.session.id) {
            loaderDiv.innerHTML = `
              <div class="container">
                <div class="logo">Bank Payment</div>
                <div class="error">Could not start payment session.<br>${data.error ? data.error : "Please try again later."}</div>
              </div>
            `;
            return;
          }

          Checkout.configure({
            session: {
              id: data.session.id,
            },
          });

          // Automatically redirect to payment page
          Checkout.showPaymentPage();
        } catch (error) {
          document.getElementById("loader").innerHTML = `
            <div class="container">
              <div class="logo">Bank Payment</div>
              <div class="error">Error initializing checkout.<br>${error.message || error}</div>
            </div>
          `;
        }
      }

      window.onload = initializeCheckout;
    </script>
  </head>
  <body>
    <div id="loader">
      <div class="container">
        <div class="logo">Bank Payment</div>
        <div class="loader"></div>
        <div>Loading, please wait...</div>
      </div>
    </div>
  </body>
</html>
