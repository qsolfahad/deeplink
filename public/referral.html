<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Referral Redirect</title>
    <script src="https://cdn.jsdelivr.net/npm/uuid@9.0.0/dist/umd/uuidv5.min.js"></script>
    <script src="https://raw.githubusercontent.com/biggora/device-uuid/master/lib/device-uuid.min.js"></script>
</head>

<body>
    <h1>Your Device ID:</h1>
    <p id="device-id">Loading...</p>

    <script>
        window.onload = async function () {
            const rawId = new DeviceUUID().get();

            const hashBuffer = new TextEncoder().encode(rawId);
            const digest = await crypto.subtle.digest("SHA-1", hashBuffer);
            const hex = Array.from(new Uint8Array(digest))
                .map(b => b.toString(16).padStart(2, "0"))
                .join("");

            const uuid = uuidv5(hex, uuidv5.OID);
            console.log("Standard UUID:", uuid);
            document.getElementById("device-id").textContent = uuid;
        };
    </script>
</body>

</html>
