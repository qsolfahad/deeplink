<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Referral Redirect</title>
</head>
<body>
  <h1>Your Device ID:</h1>
  <p id="device-id">Loading...</p>

  <script>
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    }

    async function generateUUID() {
      try {
        // ✅ Load working UUID library version (v8)
        await loadScript("https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js");

        // Create a fingerprint string
        const fingerprint = [
          navigator.userAgent,
          navigator.language,
          screen.width,
          screen.height,
          screen.colorDepth,
          navigator.platform,
          navigator.hardwareConcurrency,
          new Date().getTimezoneOffset()
        ].join('-');

        // SHA-1 hash
        const hashBuffer = new TextEncoder().encode(fingerprint);
        const digest = await crypto.subtle.digest("SHA-1", hashBuffer);
        const hex = Array.from(new Uint8Array(digest))
          .map(b => b.toString(16).padStart(2, "0"))
          .join("");

        // ✅ uuidv5 from global uuid object
        const deviceUUID = uuid.v5(hex, uuid.v5.OID);
        document.getElementById("device-id").textContent = deviceUUID;
        console.log("UUID:", deviceUUID);
      } catch (e) {
        console.error("Error generating UUID:", e);
        document.getElementById("device-id").textContent = "Error generating ID";
      }
    }

    generateUUID();
  </script>
</body>
</html>
