<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: #333;
    }
    p {
      font-size: 1.2em;
      color: #666;
    }
    .referral-code {
      font-weight: bold;
      color: #4CAF50;
      font-size: 1.5em;
    }
    .cta {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Our Referral Program</h1>
    <p>Thank you for visiting via a referral link!</p>
    <p>Your referral code is: <span class="referral-code" id="referral-code">Loading...</span></p>
    
  </div>

  <script>
    // Get the referral code from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const referralCode = urlParams.get('code');

    // Display the referral code on the page
    if (referralCode) {
      document.getElementById('referral-code').innerText = referralCode;
    } else {
      document.getElementById('referral-code').innerText = 'No code found';
    }

    
  </script>

</body>
</html>
